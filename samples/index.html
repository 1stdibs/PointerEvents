<!DOCTYPE html>
<html>
  <head>
    <title>PointerEventShim testing ground</title>
    <style>
      html, body {
        height: 100%;
      }
      #capture {
        background-color: green;
        height: 300px;
        width: 300px;
        text-align: center;
        -webkit-user-select: none;
      }
      #output {
        width: 300px;
        height: 150px;
        overflow: scroll;
      }
    </style>
    <!--TODO (dfreedm): make one script out of this somehow-->
    <script src="../src/init.js"></script>
    <script>
      // Keep PointerEventShim around for mucking with
      window.PointerEventShim.keep = true;
    </script>
    <script src="../src/events.js"></script>
    <script src="../src/touch.js"></script>
    <script src="../src/mouse.js"></script>
    <script src="../src/finalize.js"></script>
  </head>
  <body>
    <div id="capture">Capture Target!</div>
    <div id="output"></div>
    <script>
      var events = [
        // base events
        "pointerdown",
        "pointerup",
        "pointermove",
        "pointertap",
        "pointerenter",
        "pointerleave"
      ];
      var target = document.getElementById("capture");
      var output = document.getElementById("output");
      events.forEach(function(en) {
        capture.addEventListener(en, function(inEvent) {
          var it = output.innerText;
          output.innerText = inEvent.type + "\n" + it;
        });
      });
    </script>
  </body>
</html>
