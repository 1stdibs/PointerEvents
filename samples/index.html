<!DOCTYPE html>
<html>
  <head>
    <title>PointerEventShim land</title>
    <style>
      html, body {
        height: 100%;
      }
      #capture {
        background-color: green;
        height: 300px;
        width: 300px;
        text-align: center;
      }
    </style>
    <!--TODO (dfreedm): make one script out of this somehow-->
    <script src="../src/init.js"></script>
    <script src="../src/events.js"></script>
    <script src="../src/touch.js"></script>
    <script src="../src/mouse.js"></script>
    <script src="../src/finalize.js"></script>
  </head>
  <body>
    <div id="capture">Capture Target!</div>
    <script>
      var events = [
        // base events
        "pointerdown",
        "pointerup",
        "pointermove",
        "pointertap",
        "pointerenter",
        "pointerleave"
      ];
      var el = document.getElementById("capture");
      events.forEach(function(en) {
        el.addEventListener(en, function(inEvent) {
          console.log(inEvent.type);
        });
      });
    </script>
  </body>
</html>
